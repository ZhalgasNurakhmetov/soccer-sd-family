<div class="modal-body center">

    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title">Удаление игрока</h4>
      </div>
      <div class="modal-body">
        Вы действительно хотите удалить игрока<br>{{player?.givenName}} {{player?.lastName}}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="delete()">Удалить</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="close()">Отмена</button>
      </div>
    </div>

</div>
