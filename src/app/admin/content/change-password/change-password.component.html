<div class="container-fluid">
  <div class="row mt-2">
    <div class="col">
      <p class="h1">Изменение пароля</p>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4">
      <form [formGroup]="form" (ngSubmit)="changePassword()" class="needs-validation">
        <div class="form-group">
          <label for="name">Текущий пароль:</label>
          <input type="password" class="form-control" id="name" placeholder="Текущий пароль" [formControl]="form?.controls?.oldPassword" required>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback"></div>
        </div>
        <div class="form-group">
          <label for="lname">Новый пароль:</label>
          <input type="password" class="form-control" id="lname" placeholder="Новый пароль" [formControl]="form?.controls?.newPassword" required>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback"></div>
        </div>
        <div class="form-group">
          <label for="email">Повторите новый пароль:</label>
          <input type="password" class="form-control" id="email" placeholder="Повторите новый пароль" [formControl]="form?.controls?.newPasswordConfirm" required>
          <div class="valid-feedback" *ngIf="form?.controls?.newPassword?.value === form?.controls?.newPasswordConfirm?.value"></div>
          <div class="invalid-feedback" *ngIf="form?.controls?.newPassword?.value !== form?.controls?.newPasswordConfirm?.value">Пароли не совпадают</div>
        </div>
        <div class="btn-group">
          <button type="submit" class="btn btn-primary" [disabled]="!form?.valid">Сохранить</button>
          <button type="button" class="btn btn-danger ml-2" (click)="cancel()">Отмена</button>
        </div>
      </form>
    </div>
  </div>
</div>
