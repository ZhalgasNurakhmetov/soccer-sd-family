<div class="container-fluid">
  <div class="row mt-2">
    <div class="col">
      <p class="h1">Добавление администратора</p>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4">
      <form [formGroup]="form" (ngSubmit)="createAdmin()" class="was-validated">
        <div class="form-group">
          <label for="name">Имя:</label>
          <input type="text" class="form-control" id="name" placeholder="Имя" [formControl]="form?.controls?.givenName" required>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback"></div>
        </div>
        <div class="form-group">
          <label for="lname">Фамилия:</label>
          <input type="text" class="form-control" id="lname" placeholder="Фамилия" [formControl]="form?.controls?.lastName" required>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback"></div>
        </div>
        <div class="form-group">
          <label for="email">Электронная почта:</label>
          <input type="text" class="form-control" id="email" placeholder="Электронная почта" [formControl]="form?.controls?.email" required>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback"></div>
        </div>
        <div class="form-group">
          <label for="username">Имя учетной записи:</label>
          <input type="text" class="form-control" id="username" placeholder="Имя учетной записи" [formControl]="form?.controls?.username" required>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback">Должно начинаться с admin</div>
        </div>
        <div class="form-group">
          <label for="pwd">Пароль:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Пароль" [formControl]="form?.controls?.password" required>
          <div class="valid-feedback"></div>
          <div class="invalid-feedback"></div>
        </div>
        <div class="btn-group">
          <button type="submit" class="btn btn-primary" [disabled]="!form?.valid">Сохранить</button>
          <button type="button" class="btn btn-danger ml-2" (click)="onCancel.emit()">Отмена</button>
        </div>
      </form>
    </div>
  </div>
</div>
